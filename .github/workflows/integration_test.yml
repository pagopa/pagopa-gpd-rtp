name: Integration Tests

on:
  pull_request:
    branches: [main]
  merge_group:
    types: [checks_requested]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        description: Select the Environment
        options:
          - dev
          - uat
          - prod
      canary:
        description: ''
        required: false
        type: boolean
        default: false
      deploy_uat:
        required: false
        type: boolean
        description: deploy on UAT
        default: false

permissions:
  id-token: write
  contents: read


jobs:
  integration_test:
    name: Test
    runs-on: ubuntu-latest
    environment: ${{( github.event.inputs == null && 'dev') || inputs.environment }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707

      - name: Login
        id: login
        # from https://github.com/Azure/login/commits/master
        uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Run Integration Tests
        shell: bash
        run: |
          export SUBKEY=${{ secrets.SUBKEY }}      
          export CANARY=${{ inputs.canary }}      
          export CUCUMBER_PUBLISH_TOKEN=${{ secrets.CUCUMBER_PUBLISH_TOKEN }}
          
          cd ./integration-test
          chmod +x ./run_integration_test.sh
          ./run_integration_test.sh ${{( github.event.inputs == null && 'dev') || inputs.environment }}

  deploy_aks:
    name: Deploy on AKS
    needs: [ test ]
    if: ${{ inputs.deploy_uat }}
    uses: ./.github/workflows/deploy_with_github_runner.yml
    with:
      environment: uat
      target: uat
    secrets: inherit
